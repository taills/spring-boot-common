name: ‰∏ªÂàÜÊîØÊé®ÈÄÅüòÑ
on:
  push:
    branches:
      - main
jobs:
  build-and-publsh:
    runs-on: ubuntu-20.04
    steps:
      - name: ÂêØÂä® MySQL ÊúçÂä°
        run: sudo systemctl start mysql.service

      - name: ÈÖçÁΩÆÁéØÂ¢ÉÂèòÈáè
        run: |
          echo "MYSQL_HOST=localhost" >> $GITHUB_ENV
          echo "MYSQL_PORT=3306" >> $GITHUB_ENV
          echo "MYSQL_USER=root" >> $GITHUB_ENV
          echo "MYSQL_PASS=root" >> $GITHUB_ENV
          echo "MYSQL_DATABASE=taills" >> $GITHUB_ENV

      - name: ÂàõÂª∫Êï∞ÊçÆÂ∫ì
        run: |
          mysql -h ${{ env.MYSQL_HOST }} -P ${{ env.MYSQL_PORT }} -u${{ env.MYSQL_USER }} -p${{ env.MYSQL_PASS }} -e "create database ${{ env.MYSQL_DATABASE }}"
          mysql -h ${{ env.MYSQL_HOST }} -P ${{ env.MYSQL_PORT }} -u${{ env.MYSQL_USER }} -p${{ env.MYSQL_PASS }} -e "show databases"

      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Apache Maven Central
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '8'
          cache: 'maven'
          server-id: ossrh
          server-username: NEXUS_USERNAME # env variable for username in deploy
          server-password: NEXUS_PASSWORD # env variable for token in deploy
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }} # Value of the GPG private key to import
          gpg-passphrase: GPG_PASSPHRASE # env variable for GPG private key passphrase

      - name: ÂçïÂÖÉÊµãËØï
        run: mvn test

      - name: Publish to Apache Maven Central
        run: mvn clean install deploy
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}